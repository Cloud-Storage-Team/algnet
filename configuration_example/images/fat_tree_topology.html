<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datacenter Network Topology</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node circle { fill: steelblue; stroke: white; stroke-width: 2px; }
        .link { stroke: #999; stroke-opacity: 0.6; }
        text { font-family: Arial, sans-serif; font-size: 12px; fill: black; }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        const graph = {
    "nodes": [
        {
            "id": "sender1",
            "type": "sender"
        },
        {
            "id": "sender2",
            "type": "sender"
        },
        {
            "id": "receiver1",
            "type": "receiver"
        },
        {
            "id": "receiver2",
            "type": "receiver"
        },
        {
            "id": "core1",
            "type": "switch"
        },
        {
            "id": "core2",
            "type": "switch"
        },
        {
            "id": "aggregation1",
            "type": "switch"
        },
        {
            "id": "aggregation2",
            "type": "switch"
        },
        {
            "id": "access1",
            "type": "switch"
        },
        {
            "id": "access2",
            "type": "switch"
        }
    ],
    "links": [
        {
            "source": "sender1",
            "target": "access1"
        },
        {
            "source": "sender2",
            "target": "access2"
        },
        {
            "source": "access1",
            "target": "aggregation1"
        },
        {
            "source": "access1",
            "target": "aggregation2"
        },
        {
            "source": "access2",
            "target": "aggregation1"
        },
        {
            "source": "access2",
            "target": "aggregation2"
        },
        {
            "source": "aggregation1",
            "target": "core1"
        },
        {
            "source": "aggregation1",
            "target": "core2"
        },
        {
            "source": "aggregation2",
            "target": "core1"
        },
        {
            "source": "aggregation2",
            "target": "core2"
        },
        {
            "source": "access1",
            "target": "receiver1"
        },
        {
            "source": "access2",
            "target": "receiver2"
        }
    ]
};
        const svg = d3.select("svg"), width = +svg.attr("width"), height = +svg.attr("height");
        
        const simulation = d3.forceSimulation(graph.nodes)
            .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));
        
        const link = svg.append("g")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", 2);
        
        const node = svg.append("g")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g");
        
        node.append("circle")
            .attr("r", 10)
            .attr("fill", d => d.type === "switch" ? "orange" : "steelblue");
        
        node.append("text")
            .attr("x", 12)
            .attr("y", 3)
            .text(d => d.id);
        
        node.call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));
        
        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });
        
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
