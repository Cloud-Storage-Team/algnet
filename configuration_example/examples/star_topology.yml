hosts:
  central:
    type: sender
    name: central_sender
  receiver1:
    type: receiver
    name: receiver1
  receiver2:
    type: receiver
    name: receiver2
  receiver3:
    type: receiver
    name: receiver3
switches:
  switch1:
    type: switch
    name: switch1
links:
  link1:
    from: central
    to: switch1
    egress_delay: 1ms
    throughput: 10Gbps
  link2:
    from: switch1
    to: receiver1
    egress_delay: 1ms
    throughput: 10Gbps
  link3:
    from: switch1
    to: receiver2
    egress_delay: 1ms
    throughput: 10Gbps
  link4:
    from: switch1
    to: receiver3
    egress_delay: 1ms
    throughput: 10Gbps
