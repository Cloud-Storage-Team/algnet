switch_ports_count: 4
output_file: "fat_tree_k4.yaml"

link_presets:
  edge-host:
    latency: 1ns
    throughput: 1Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B
  aggr-edge:
    latency: 1ns
    throughput: 10Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B
  aggr-core:
    latency: 1ns
    throughput: 100Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B

switch_presets:
  edge:
    ecn:
      min: 0.2
      max: 0.3
      probability: 0.5
  aggr:
    ecn:
      min: 0.2
      max: 0.3
      probability: 0.7
  core:
    ecn:
      min: 0.2
      max: 0.3
      probability: 1.0

packet_spraying:
  type: ecmp