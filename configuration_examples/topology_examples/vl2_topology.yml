devices:
  sender1:
    type: sender
  sender2:
    type: sender
  receiver1:
    type: receiver
  receiver2:
    type: receiver
  edge1:
    type: switch
  edge2:
    type: switch
  aggr1:
    type: switch
  aggr2:
    type: switch
  core1:
    type: switch
  core2:
    type: switch

links:
  # Hosts to Edge Layer (1Gbps)
  link1:
    from: sender1
    to: edge1
    latency: 1ns
    throughput: 1Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B    
  link2:
    from: sender2
    to: edge1
    latency: 1ns
    throughput: 1Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B    
  link3:
    from: edge2
    to: receiver1
    latency: 1ns
    throughput: 1Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B    
  link4:
    from: edge2
    to: receiver2
    latency: 1ns
    throughput: 1Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B    

  # Edge to Aggregation Layer (10Gbps)
  link5:
    from: edge1
    to: aggr1
    latency: 1ns
    throughput: 10Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B    
  link6:
    from: edge1
    to: aggr2
    latency: 1ns
    throughput: 10Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B    

  # Aggregation to Core Layer (10Gbps)
  link7:
    from: aggr1
    to: core1
    latency: 1ns
    throughput: 10Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B    
  link8:
    from: aggr2
    to: core2
    latency: 1ns
    throughput: 10Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B    

  # Core to Downstream Aggregation (10Gbps)
  link9:
    from: core1
    to: aggr2
    latency: 1ns
    throughput: 10Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B    
  link10:
    from: core2
    to: aggr1
    latency: 1ns
    throughput: 10Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B    

  # Aggregation to Edge (Downstream)
  link11:
    from: aggr2
    to: edge2
    latency: 1ns
    throughput: 10Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B    
  link12:
    from: aggr1
    to: edge2
    latency: 1ns
    throughput: 10Gbps
    ingress_buffer_size: 4096B
    egress_buffer_size: 4096B    
