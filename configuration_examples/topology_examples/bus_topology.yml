hosts:
  sender1:
    type: sender
    name: sender1
  sender2:
    type: sender
    name: sender2
  receiver1:
    type: receiver
    name: receiver1
  receiver2:
    type: receiver
    name: receiver2
switches:
  bus:
    type: switch
    name: central_bus
links:
  link1:
    from: sender1
    to: bus
    latency: 1ns
    throughput: 1Gbps
  link2:
    from: sender2
    to: bus
    latency: 1ns
    throughput: 1Gbps
  link3:
    from: bus
    to: receiver1
    latency: 1ns
    throughput: 1Gbps
  link4:
    from: bus
    to: receiver2
    latency: 1ns
    throughput: 1Gbps
