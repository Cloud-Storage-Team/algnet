devices:
  sender1:
    type: sender
  sender2:
    type: sender
  receiver1:
    type: receiver
  receiver2:
    type: receiver
  bus:
    type: switch

links:
  link1:
    from: sender1
    to: bus
    latency: 1ns
    throughput: 1Gbps
  link2:
    from: sender2
    to: bus
    latency: 1ns
    throughput: 1Gbps
  link3:
    from: bus
    to: receiver1
    latency: 1ns
    throughput: 1Gbps
  link4:
    from: bus
    to: receiver2
    latency: 1ns
    throughput: 1Gbps
