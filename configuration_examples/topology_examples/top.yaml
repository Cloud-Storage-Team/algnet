devices:
  sender0:
    type: sender
  receiver0:
    type: receiver
  bus:
    type: switch

links:
  link0:
    from: sender0
    to: bus
    latency: 1ns
    throughput: 1Gbps
  link1:
    from: bus
    to: sender0
    latency: 1ns
    throughput: 1Gbps
  link200:
    from: bus
    to: receiver0
    latency: 1ns
    throughput: 1Gbps
  link201:
    from: receiver0
    to: bus
    latency: 1ns
    throughput: 1Gbps
