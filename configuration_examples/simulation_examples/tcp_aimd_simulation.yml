topology_config_path: ../topology_examples/bus_topology.yml

flows:
  flow1:
    sender_id: "sender1"
    receiver_id: "receiver1"
    packet_size: 64
    packet_interval: 600
    number_of_packets: 100
    max_delay: 4000
    sstresh: 8
    beta: 0.5
  flow2:
    sender_id: "sender2"
    receiver_id: "receiver2"
    packet_size: 64
    packet_interval: 600
    number_of_packets: 100
    max_delay: 4000
    sstresh: 8
    beta: 0.5

algorithm: tcp_aimd
simulation_time: 100000
