topology_config_path: ../topology_examples/for_swift_testing.yml

connections:
  conn1:
    sender_id: sender1
    receiver_id: receiver1
    data_to_send:
      - at: 0ns
        amount: 128000B
      - at: 500000ns
        amount: 128001B
    mplb: round_robin
    flows:
      flow1:
        type: tcp
        packet_size: 256B
        cc:
          type: swift
          base_target: 4000ns
      flow2:
        type: tcp
        packet_size: 256B
        cc:
          type: swift
          base_target: 4000ns
