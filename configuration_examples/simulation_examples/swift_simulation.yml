topology_config_path: ../topology_examples/for_swift_testing.yml

flows:
  flow1:
    sender_id: "sender1"
    receiver_id: "receiver1"
    packet_size: 256
    number_of_packets: 10000
    cc:
      type: TcpSwiftCC
      base_target: 4000ns
  flow2:
    sender_id: "sender2"
    receiver_id: "receiver1"
    packet_size: 256
    number_of_packets: 10000
    cc:
      type: TcpSwiftCC
      base_target: 4000ns

algorithm: tcp_swift
simulation_time: 300000
