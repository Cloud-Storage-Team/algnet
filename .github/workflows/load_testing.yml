name: Load testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

env:
  BUILD_TYPE: Release

jobs:
  load_testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Configure CMake for building project
      run: cmake -B build -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_PROJECT=ON -DBUILD_TESTS=OFF

    - name: Build project
      run: cmake --build build --config Debug -j $(nproc)

    - name: Run simulations
      run: | 
        python3 scripts/run_incast_simulation.py --senders 30 --receivers 1 --time 10000000 --packets 2000
        python3 scripts/run_incast_simulation.py --senders 100 --receivers 2 --time 10000000 --packets 2000
        python3 scripts/run_incast_simulation.py --senders 1000 --receivers 5 --time 10000000 --packets 2000
